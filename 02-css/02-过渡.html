<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>过渡案例</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
  }
  .contain{
    width:1000px;
    height: 300px;
    margin:100px auto;
  }
  ul{
    height: 300px
  }
  li{
    height:300px;
    width:200px;
    float: left;
    list-style: none;
    transition: all 1s;
  }
  img{
    width: 100%;
    height: 100%;
  }
  ul:hover li{
    width:100px;
  }
  ul li:hover{
    width:600px;
  }

</style>
<body>
  <div class="contain">
    <ul>
      <li><img src="images/01.jpg" alt=""></li>
      <li><img src="images/02.jpg" alt=""></li>
      <li><img src="images/03.jpg" alt=""></li>
      <li><img src="images/04.jpg" alt=""></li>
      <li><img src="images/05.jpg" alt=""></li>
    </ul>
  </div>
</body>
</html>
