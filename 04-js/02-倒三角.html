<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>倒三角</title>
</head>
<body>
<style>
  *{
    margin: 0;
    padding: 0;
  }
  span{
    height: 20px;
    width: 20px;
    display: inline-block
  }
</style>
  
</body>
<script>
  var initData = 6;
  for(var i=1;i<initData;i++){
    document.write("<p>")
    for(var j=0;j<initData-i;j++){
      document.write("<span> </span>")
    }
    for(var j=0;j<i;j++){
      document.write("<span>*</span>")
    }
    document.write("</p>")
  }
</script>
</html>
